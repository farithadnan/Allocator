<div class="mat-elevation-z2">
    <mat-card>
        <mat-card-title>Technique</mat-card-title>
        <mat-card-subtitle>Expenditure Budgeting Technique</mat-card-subtitle>
    
        <mat-card-content>
            <div class="button-section">
                <button mat-raised-button (click)="createAction()" color="primary" aria-label="Add Technique" matTooltip="Add Technique" matTooltipPosition="below">
                  <mat-icon>add</mat-icon>
                </button>
                <button mat-raised-button (click)="printAction()" aria-label="Print All Technique" matTooltip="Print All Technique" matTooltipPosition="below">
                  <mat-icon>print</mat-icon>
                </button>
            </div>

            <!-- Technique table -->
            <app-custom-table [tableData]="crudService.techniqueList"
            [tableColumns]="tableColumn"
            [isFilterable]="true"
            [isPageable]="true"
            [paginationSizes]="[10, 20, 30]"
            [rowActionIcon]="'more_vert'"
            [defaultPageSize]="4"
            (sort)="sortData($event)"
            (rowAction)="manageTblAction($event)">  
            </app-custom-table>  

        </mat-card-content>
    </mat-card>
</div>
