<div class="mat-elevation-z2">
    <mat-card>
        <mat-card-title>Category</mat-card-title>
        <mat-card-subtitle>Expenditure classification</mat-card-subtitle>
    
        <mat-card-content>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
              
              <div class="example-container">
                <div class="example-table-container">
                  <table mat-table [dataSource]="dataSource" matSort>
              
                    <!-- Position Column -->
                    <ng-container matColumnDef="risk_plan">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Riskplan </th>
                      <td mat-cell *matCellDef="let element" class='m-card-title' test data-label='Riskplan'> <a href='javascript:alert("open the riskplan questionnairre");'>{{element.risk_plan}}</a></td>
                    </ng-container>
              
                    <!-- Name Column -->
                    <ng-container matColumnDef="questionnairre">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Form type </th>
                      <td mat-cell *matCellDef="let element" class='m-card-sub-title' data-label='Form type'> {{element.questionnairre}} </td>
                    </ng-container>
              
                    <!-- Weight Column -->
                    <ng-container matColumnDef="modified">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last modified </th>
                      <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Last modified on'> {{element.modified}} </td>
                    </ng-container>
              
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="star">
                      <th mat-header-cell *matHeaderCellDef> </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                      </td>
                    </ng-container>
              
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
                <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
              </div>
              
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>open_in_new</mat-icon>
                  <span>Open risk plan</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>undo</mat-icon>
                  <span>Reset questionnairre</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>delete</mat-icon>
                  <span>Delete questionnairre</span>
                </button>
              </mat-menu>
            
        </mat-card-content>
    </mat-card>
</div>
