<div>
    <h1 mat-dialog-title>{{ data.titleSrc }}</h1>
</div>
<div mat-dialog-content>
    <form >
        <div class="container">
            <mat-form-field class="row" appearance="outline" *ngFor="let item of data.contentSrc.value | keyvalue">
                <mat-label style="font-weight: bold; font-size: 18px;">{{item.key | wordSeperator}}</mat-label>
                <input matInput  value="{{item.value ? item.value : '-'}}" readonly="readonly" tabindex="-1" >
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="cancel()"> {{ data.cancelText }} </button>
</div>
